<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor | 2026 YKS</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
min-height:100vh;
color:white;
background:linear-gradient(-45deg,#0f172a,#1e293b,#0ea5e9,#9333ea);
background-size:400% 400%;
animation:gradient 15s ease infinite;
display:flex;
align-items:center;
justify-content:center;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.hidden{display:none;}

.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:40px;
border-radius:25px;
width:95%;
max-width:900px;
text-align:center;
box-shadow:0 0 30px rgba(0,0,0,0.5);
}

input{
padding:12px;
width:100%;
margin-top:10px;
border:none;
border-radius:30px;
}

button{
padding:12px 25px;
margin:8px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:600;
background:linear-gradient(135deg,#22c55e,#16a34a);
color:white;
transition:0.3s;
}

button:hover{transform:translateY(-3px);}

.countdown{
margin-top:40px;
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
}

.box{
background:rgba(255,255,255,0.08);
padding:25px;
border-radius:20px;
width:150px;
}

.number{font-size:32px;font-weight:800;}
.timer-display{font-size:40px;margin:20px 0;}

.section{margin-top:40px;}
</style>
</head>
<body>

<!-- LOGIN PANEL -->
<div class="card" id="authCard">
<h1>GÜN AZALIYOR</h1>
<p>Devam etmek için kullanıcı adını gir</p>
<input type="text" id="username" placeholder="Kullanıcı adı">
<button onclick="login()">Giriş Yap</button>
</div>

<!-- DASHBOARD -->
<div class="card hidden" id="dashboard">

<h1 id="welcomeText"></h1>
<button onclick="logout()">Çıkış Yap</button>

<!-- COUNTDOWN -->
<div class="countdown">
<div class="box"><div class="number" id="days">0</div><div>Gün</div></div>
<div class="box"><div class="number" id="hours">0</div><div>Saat</div></div>
<div class="box"><div class="number" id="minutes">0</div><div>Dakika</div></div>
<div class="box"><div class="number" id="seconds">0</div><div>Saniye</div></div>
</div>

<!-- TIMER -->
<div class="section">
<h2>Çalışma Kronometresi</h2>
<div class="timer-display" id="timer">00:00:00</div>
<button onclick="startTimer()">Başlat</button>
<button onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>
</div>

<!-- DAILY TOTAL -->
<div class="section">
<h2>Bugün Toplam Çalışma</h2>
<div class="timer-display" id="dailyTotal">00:00:00</div>
<button onclick="resetDaily()">Bugünü Sıfırla</button>
</div>

</div>

<script>
/* LOGIN */
function login(){
const username=document.getElementById("username").value;
if(username.trim()!==""){
localStorage.setItem("user",username);
showDashboard();
}
}

function logout(){
localStorage.removeItem("user");
location.reload();
}

function showDashboard(){
document.getElementById("authCard").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("welcomeText").innerText=
"Hoş geldin, "+localStorage.getItem("user");
}

if(localStorage.getItem("user")) showDashboard();

/* COUNTDOWN */
const targetDate=new Date("June 20, 2026 09:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const distance=targetDate-now;
document.getElementById("days").innerText=Math.floor(distance/(1000*60*60*24));
document.getElementById("hours").innerText=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerText=Math.floor((distance%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerText=Math.floor((distance%(1000*60))/1000);
},1000);

/* TIMER */
let seconds=0;
let interval=null;

function updateTimer(){
let hrs=Math.floor(seconds/3600);
let mins=Math.floor((seconds%3600)/60);
let secs=seconds%60;
document.getElementById("timer").innerText=
String(hrs).padStart(2,'0')+":"+
String(mins).padStart(2,'0')+":"+
String(secs).padStart(2,'0');
}

function startTimer(){
if(!interval){
interval=setInterval(()=>{
seconds++;
updateTimer();
},1000);
}
}

function pauseTimer(){
if(interval){
clearInterval(interval);
interval=null;
saveDaily(seconds);
seconds=0;
updateTimer();
}
}

function resetTimer(){
seconds=0;
updateTimer();
clearInterval(interval);
interval=null;
}

/* DAILY STORAGE */
function getTodayKey(){
return "study-"+localStorage.getItem("user")+"-"+new Date().toISOString().slice(0,10);
}

function saveDaily(sec){
let key=getTodayKey();
let current=parseInt(localStorage.getItem(key))||0;
localStorage.setItem(key,current+sec);
updateDaily();
}

function updateDaily(){
let key=getTodayKey();
let total=parseInt(localStorage.getItem(key))||0;
let hrs=Math.floor(total/3600);
let mins=Math.floor((total%3600)/60);
let secs=total%60;
document.getElementById("dailyTotal").innerText=
String(hrs).padStart(2,'0')+":"+
String(mins).padStart(2,'0')+":"+
String(secs).padStart(2,'0');
}

function resetDaily(){
localStorage.removeItem(getTodayKey());
updateDaily();
}

updateTimer();
updateDaily();
</script>

</body>
</html>
