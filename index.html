<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor | Premium</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
margin:0;
background:#0f172a;
color:white;
}

.container{
max-width:1100px;
margin:auto;
padding:40px 20px;
}

.header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

.card{
background:#1e293b;
padding:25px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
margin-bottom:25px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
}

button{
padding:10px 22px;
border:none;
border-radius:25px;
cursor:pointer;
font-weight:600;
background:#3b82f6;
color:white;
transition:0.3s;
}

button:hover{
background:#2563eb;
transform:translateY(-2px);
}

input{
padding:10px;
border-radius:20px;
border:none;
margin:6px;
width:120px;
}

.timer{
font-size:32px;
font-weight:800;
margin:10px 0;
}

.progress{
height:12px;
background:#334155;
border-radius:20px;
overflow:hidden;
margin-top:10px;
}

.progress-bar{
height:100%;
background:#22c55e;
width:0%;
transition:0.4s;
}

.hidden{display:none;}

.countdown-box{
display:inline-block;
margin:5px;
padding:10px 15px;
background:#334155;
border-radius:12px;
min-width:60px;
text-align:center;
}
</style>
</head>
<body>

<div class="container">

<div id="authPanel" class="card">
<h2>Giriş</h2>
<input type="text" id="nameInput" placeholder="İsmin">
<input type="email" id="emailInput" placeholder="Email">
<input type="password" id="passwordInput" placeholder="Şifre"><br>
<button onclick="registerUser()">Kayıt</button>
<button onclick="loginUser()">Giriş</button>
</div>

<div id="dashboard" class="hidden">

<div class="header">
<h2 id="welcomeText"></h2>
<button onclick="logoutUser()">Çıkış</button>
</div>

<div class="grid">

<div class="card">
<h3>YKS Geri Sayım</h3>
<div>
<div class="countdown-box"><div id="days">0</div>Gün</div>
<div class="countdown-box"><div id="hours">0</div>Saat</div>
<div class="countdown-box"><div id="minutes">0</div>Dakika</div>
<div class="countdown-box"><div id="seconds">0</div>Saniye</div>
</div>
</div>

<div class="card">
<h3>Kronometre</h3>
<div class="timer" id="timerDisplay">00:00:00</div>
<button onclick="startTimer()">Başlat</button>
<button onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>
</div>

<div class="card">
<h3>Net Hesaplama</h3>
<input type="number" id="dogru" placeholder="Doğru">
<input type="number" id="yanlis" placeholder="Yanlış">
<button onclick="hesaplaNet()">Hesapla</button>
<h4 id="netSonuc">Net: 0</h4>
</div>

<div class="card">
<h3>Hedef Net</h3>
<input type="number" id="hedefInput" placeholder="Hedef">
<button onclick="setHedef()">Kaydet</button>
<h4 id="hedefText">Hedef: -</h4>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>
</div>

</div>
</div>

</div>

<script>
/* FIREBASE */
var firebaseConfig={
apiKey:"AIzaSyAqyJWpcmvxRKYlXKKJryrYis5uotXXZOI",
authDomain:"ykssayac-58125.firebaseapp.com",
projectId:"ykssayac-58125"
};
firebase.initializeApp(firebaseConfig);
var auth=firebase.auth();
var db=firebase.firestore();

/* AUTH */
function registerUser(){
auth.createUserWithEmailAndPassword(emailInput.value,passwordInput.value)
.then(cred=>{
db.collection("users").doc(cred.user.uid).set({
name:nameInput.value,
hedef:0
});
});
}

function loginUser(){
auth.signInWithEmailAndPassword(emailInput.value,passwordInput.value);
}

function logoutUser(){
auth.signOut();
location.reload();
}

auth.onAuthStateChanged(user=>{
if(user){
authPanel.classList.add("hidden");
dashboard.classList.remove("hidden");
db.collection("users").doc(user.uid).get().then(doc=>{
welcomeText.innerText="Hoş geldin "+doc.data().name;
hedefText.innerText="Hedef: "+doc.data().hedef;
});
}
});

/* COUNTDOWN */
const target=new Date("June 20, 2026 09:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
if(diff>0){
days.innerText=Math.floor(diff/(1000*60*60*24));
hours.innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
minutes.innerText=Math.floor((diff%(1000*60*60))/(1000*60));
seconds.innerText=Math.floor((diff%(1000*60))/1000);
}
},1000);

/* TIMER */
let sec=0,interval=null;
function startTimer(){
if(!interval){
interval=setInterval(()=>{
sec++;
timerDisplay.innerText=format(sec);
},1000);
}
}
function pauseTimer(){
clearInterval(interval);
interval=null;
}
function resetTimer(){
clearInterval(interval);
interval=null;
sec=0;
timerDisplay.innerText="00:00:00";
}
function format(s){
let h=Math.floor(s/3600);
let m=Math.floor((s%3600)/60);
let ss=s%60;
return pad(h)+":"+pad(m)+":"+pad(ss);
}
function pad(n){return n<10?"0"+n:n;}

/* NET */
let currentNet=0;
function hesaplaNet(){
let d=parseFloat(dogru.value)||0;
let y=parseFloat(yanlis.value)||0;
currentNet=d-(y/4);
netSonuc.innerText="Net: "+currentNet.toFixed(2);
updateProgress();
}

/* HEDEF */
function setHedef(){
let hedef=parseFloat(hedefInput.value)||0;
let user=auth.currentUser;
db.collection("users").doc(user.uid).update({hedef:hedef});
hedefText.innerText="Hedef: "+hedef;
updateProgress();
}

function updateProgress(){
let hedef=parseFloat(hedefInput.value)||0;
if(hedef>0){
let percent=(currentNet/hedef)*100;
progressBar.style.width=Math.min(percent,100)+"%";
}
}
</script>

</body>
</html>
