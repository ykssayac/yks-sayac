<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
margin:0;
background:#0c0c0f;
color:#fff;
}

.container{
max-width:1100px;
margin:auto;
padding:60px 24px;
}

h1{
font-size:34px;
font-weight:800;
margin-bottom:40px;
}

.section{
margin-bottom:60px;
}

.line{
height:1px;
background:#1f1f25;
margin:30px 0;
}

button{
background:transparent;
color:white;
border:1px solid #2a2a30;
padding:10px 22px;
border-radius:40px;
cursor:pointer;
transition:0.25s;
}

button:hover{
background:#ffffff;
color:#000;
}

input{
background:transparent;
border:none;
border-bottom:1px solid #2a2a30;
color:white;
padding:8px;
margin:10px 10px 10px 0;
width:120px;
outline:none;
}

input:focus{
border-bottom:1px solid #ffffff;
}

.flex{
display:flex;
align-items:center;
justify-content:space-between;
flex-wrap:wrap;
gap:20px;
}

.big-number{
font-size:42px;
font-weight:800;
letter-spacing:1px;
}

.countdown span{
margin-right:20px;
font-size:14px;
opacity:0.7;
}

.progress{
height:6px;
background:#1a1a20;
border-radius:20px;
margin-top:20px;
overflow:hidden;
}

.progress-bar{
height:100%;
background:white;
width:0%;
transition:0.4s;
}

.hidden{display:none;}
</style>
</head>
<body>

<div class="container">

<h1>GÜN AZALIYOR</h1>

<div id="authPanel" class="section">
<input type="text" id="nameInput" placeholder="İsim">
<input type="email" id="emailInput" placeholder="Email">
<input type="password" id="passwordInput" placeholder="Şifre">
<br><br>
<button onclick="registerUser()">Kayıt</button>
<button onclick="loginUser()">Giriş</button>
</div>

<div id="dashboard" class="hidden">

<div class="section flex">
<div>
<h2 id="welcomeText"></h2>
</div>
<button onclick="logoutUser()">Çıkış</button>
</div>

<div class="line"></div>

<div class="section">
<div class="big-number" id="timerDisplay">00:00:00</div>
<br>
<button onclick="startTimer()">Başlat</button>
<button onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>
</div>

<div class="line"></div>

<div class="section countdown">
<div>
<span>Gün <b id="days">0</b></span>
<span>Saat <b id="hours">0</b></span>
<span>Dakika <b id="minutes">0</b></span>
<span>Saniye <b id="seconds">0</b></span>
</div>
</div>

<div class="line"></div>

<div class="section flex">

<div>
<h3>Net</h3>
<input type="number" id="dogru" placeholder="Doğru">
<input type="number" id="yanlis" placeholder="Yanlış">
<button onclick="hesaplaNet()">Hesapla</button>
<p id="netSonuc">0</p>
</div>

<div>
<h3>Hedef</h3>
<input type="number" id="hedefInput" placeholder="Hedef">
<button onclick="setHedef()">Kaydet</button>
<p id="hedefText">-</p>
<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>
</div>

</div>

</div>

</div>

<script>
var firebaseConfig={
apiKey:"AIzaSyAqyJWpcmvxRKYlXKKJryrYis5uotXXZOI",
authDomain:"ykssayac-58125.firebaseapp.com",
projectId:"ykssayac-58125"
};
firebase.initializeApp(firebaseConfig);
var auth=firebase.auth();
var db=firebase.firestore();

function registerUser(){
auth.createUserWithEmailAndPassword(emailInput.value,passwordInput.value)
.then(cred=>{
db.collection("users").doc(cred.user.uid).set({
name:nameInput.value,
hedef:0,
currentNet:0
});
});
}

function loginUser(){
auth.signInWithEmailAndPassword(emailInput.value,passwordInput.value);
}

function logoutUser(){
auth.signOut();
location.reload();
}

auth.onAuthStateChanged(user=>{
if(user){
authPanel.classList.add("hidden");
dashboard.classList.remove("hidden");
db.collection("users").doc(user.uid).get().then(doc=>{
let d=doc.data();
welcomeText.innerText="Hoş geldin "+d.name;
hedefText.innerText=d.hedef;
currentNet=d.currentNet||0;
updateProgress(d.hedef,currentNet);
});
}
});

/* TIMER */
let sec=0,interval=null;
function startTimer(){
if(!interval){
interval=setInterval(()=>{
sec++;
timerDisplay.innerText=format(sec);
},1000);
}
}
function pauseTimer(){
clearInterval(interval);
interval=null;
}
function resetTimer(){
clearInterval(interval);
interval=null;
sec=0;
timerDisplay.innerText="00:00:00";
}
function format(s){
let h=Math.floor(s/3600);
let m=Math.floor((s%3600)/60);
let ss=s%60;
return pad(h)+":"+pad(m)+":"+pad(ss);
}
function pad(n){return n<10?"0"+n:n;}

/* COUNTDOWN */
const target=new Date("June 20, 2026 09:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
if(diff>0){
days.innerText=Math.floor(diff/(1000*60*60*24));
hours.innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
minutes.innerText=Math.floor((diff%(1000*60*60))/(1000*60));
seconds.innerText=Math.floor((diff%(1000*60))/1000);
}
},1000);

/* NET */
let currentNet=0;
function hesaplaNet(){
let d=parseFloat(dogru.value)||0;
let y=parseFloat(yanlis.value)||0;
currentNet=d-(y/4);
netSonuc.innerText=currentNet.toFixed(2);

let user=auth.currentUser;
db.collection("users").doc(user.uid).update({
currentNet:currentNet
});
updateProgress(parseFloat(hedefInput.value),currentNet);
}

/* HEDEF */
function setHedef(){
let hedef=parseFloat(hedefInput.value)||0;
let user=auth.currentUser;
db.collection("users").doc(user.uid).update({hedef:hedef});
hedefText.innerText=hedef;
updateProgress(hedef,currentNet);
}

function updateProgress(hedef,net){
if(hedef>0){
let percent=(net/hedef)*100;
progressBar.style.width=Math.min(percent,100)+"%";
}
}
</script>

</body>
</html>
