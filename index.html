<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetLab</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--blue:#1e3a8a;
--aqua:#06b6d4;
--bg:#f1f5f9;
--card:#ffffff;
--text:#0f172a;
--muted:#64748b;
--radius:20px;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{background:var(--bg);color:var(--text);}

.page{display:none;animation:fade 0.4s ease;}
.page.active{display:block;}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

/* LANDING */
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
background:linear-gradient(135deg,var(--blue),var(--aqua));
color:white;
}

.hero h1{font-size:48px;margin-bottom:20px;}
.cta{
padding:14px 30px;
border:none;
border-radius:40px;
background:white;
color:var(--blue);
font-weight:600;
cursor:pointer;
}

/* APP */
.app{max-width:1200px;margin:auto;padding:40px;}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

.logo{
font-size:22px;
font-weight:800;
background:linear-gradient(90deg,var(--blue),var(--aqua));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:30px;
}

.card{
background:var(--card);
padding:30px;
border-radius:var(--radius);
box-shadow:0 15px 40px rgba(0,0,0,0.05);
}

.label{font-size:14px;color:var(--muted);margin-bottom:10px;}
.big{font-size:38px;font-weight:800;}

input{
width:100%;
padding:10px;
margin-top:10px;
border-radius:10px;
border:1px solid #ddd;
}

button.primary{
margin-top:15px;
padding:10px 15px;
border:none;
border-radius:10px;
cursor:pointer;
background:linear-gradient(90deg,var(--blue),var(--aqua));
color:white;
font-weight:600;
}

.progress{
height:8px;
background:#e2e8f0;
border-radius:20px;
margin-top:15px;
overflow:hidden;
}

.progress-bar{
height:100%;
background:linear-gradient(90deg,var(--blue),var(--aqua));
width:0%;
transition:0.5s;
}
</style>
</head>
<body>

<!-- LANDING -->
<div id="landing" class="page active">
<div class="hero">
<h1>Netlerini Kontrol Altına Al.</h1>
<button class="cta" onclick="goApp()">Hemen Başla</button>
</div>
</div>

<!-- APP -->
<div id="app" class="page">
<div class="app">

<div class="topbar">
<div class="logo">NetLab</div>
<button onclick="goLanding()">Çıkış</button>
</div>

<div class="grid">

<!-- NET -->
<div class="card">
<div class="label">Net Hesapla</div>
<input type="number" id="dogru" placeholder="Doğru">
<input type="number" id="yanlis" placeholder="Yanlış">
<button class="primary" onclick="calculateNet()">Hesapla</button>
<div class="big" id="netValue">0</div>
</div>

<!-- HEDEF -->
<div class="card">
<div class="label">Hedef Net</div>
<input type="number" id="targetInput" placeholder="Hedef">
<button class="primary" onclick="setTarget()">Kaydet</button>
<div class="progress"><div class="progress-bar" id="progressBar"></div></div>
</div>

<!-- YKS COUNTDOWN -->
<div class="card">
<div class="label">YKS 2026 Geri Sayım</div>
<div class="big" id="countdown">Yükleniyor...</div>
</div>

<!-- TIMER -->
<div class="card">
<div class="label">Çalışma Süresi</div>
<div class="big" id="timeValue">0 dk</div>
<button class="primary" onclick="startTimer()">Başlat</button>
<button class="primary" onclick="pauseTimer()">Duraklat</button>
</div>

</div>
</div>
</div>

<script>

/* ROUTER */
function goApp(){
landing.classList.remove("active");
app.classList.add("active");
}
function goLanding(){
app.classList.remove("active");
landing.classList.add("active");
}

/* STATE */
let net=parseFloat(localStorage.getItem("net"))||0;
let target=parseFloat(localStorage.getItem("target"))||0;
let seconds=parseInt(localStorage.getItem("seconds"))||0;
let interval=null;

document.getElementById("netValue").innerText=net;

/* NET */
function calculateNet(){
let d=parseFloat(dogru.value)||0;
let y=parseFloat(yanlis.value)||0;
net=d-(y/4);
localStorage.setItem("net",net);
netValue.innerText=net.toFixed(2);
updateProgress();
}

function setTarget(){
target=parseFloat(targetInput.value)||0;
localStorage.setItem("target",target);
updateProgress();
}

function updateProgress(){
if(target>0){
let percent=(net/target)*100;
progressBar.style.width=Math.min(percent,100)+"%";
}
}

/* COUNTDOWN */
const targetDate=new Date("June 20, 2026 09:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const diff=targetDate-now;
if(diff>0){
const days=Math.floor(diff/(1000*60*60*24));
countdown.innerText=days+" Gün";
}
},1000);

/* TIMER */
function startTimer(){
if(!interval){
interval=setInterval(()=>{
seconds++;
localStorage.setItem("seconds",seconds);
timeValue.innerText=Math.floor(seconds/60)+" dk";
},1000);
}
}

function pauseTimer(){
clearInterval(interval);
interval=null;
}

updateProgress();
timeValue.innerText=Math.floor(seconds/60)+" dk";

</script>

</body>
</html>
