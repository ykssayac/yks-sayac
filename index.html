<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetLab</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f5f7fb;
--card:#ffffff;
--accent1:#4f46e5;
--accent2:#7c3aed;
--text:#111827;
--muted:#6b7280;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
display:flex;
min-height:100vh;
}

/* SIDEBAR */
.sidebar{
width:230px;
background:white;
padding:30px 20px;
box-shadow:0 4px 20px rgba(0,0,0,0.05);
display:flex;
flex-direction:column;
}

.logo{
font-size:22px;
font-weight:800;
margin-bottom:40px;
background:linear-gradient(90deg,var(--accent1),var(--accent2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.nav-item{
padding:12px 14px;
border-radius:12px;
margin-bottom:10px;
cursor:pointer;
transition:0.2s;
color:var(--muted);
}

.nav-item.active,
.nav-item:hover{
background:linear-gradient(90deg,var(--accent1),var(--accent2));
color:white;
}

/* MAIN */
.main{
flex:1;
padding:40px;
transition:0.3s ease;
}

.section{
background:var(--card);
padding:30px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.04);
margin-bottom:25px;
animation:fadeIn 0.3s ease;
}

.title{
font-size:14px;
color:var(--muted);
margin-bottom:10px;
}

.big{
font-size:36px;
font-weight:800;
}

button{
margin-top:15px;
padding:12px 20px;
border:none;
border-radius:12px;
cursor:pointer;
background:linear-gradient(90deg,var(--accent1),var(--accent2));
color:white;
font-weight:600;
transition:0.2s;
}

button:hover{
transform:translateY(-2px);
box-shadow:0 6px 15px rgba(79,70,229,0.3);
}

input{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:1px solid #e5e7eb;
outline:none;
}

input:focus{
border-color:var(--accent1);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

/* MOBILE */
@media(max-width:900px){
.sidebar{
display:none;
}
body{
flex-direction:column;
}
.main{
padding:20px;
}
.mobile-nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
display:flex;
justify-content:space-around;
padding:10px;
box-shadow:0 -5px 20px rgba(0,0,0,0.05);
}
.mobile-nav div{
font-size:14px;
color:var(--muted);
}
.mobile-nav div.active{
color:var(--accent1);
font-weight:600;
}
}
</style>
</head>
<body>

<div class="sidebar">
<div class="logo">NetLab</div>
<div class="nav-item active" onclick="switchTab('home',this)">Dashboard</div>
<div class="nav-item" onclick="switchTab('net',this)">Net</div>
<div class="nav-item" onclick="switchTab('timer',this)">S√ºre</div>
</div>

<div class="main" id="content"></div>

<div class="mobile-nav">
<div class="active" onclick="mobileSwitch('home',this)">üè†</div>
<div onclick="mobileSwitch('net',this)">üìä</div>
<div onclick="mobileSwitch('timer',this)">‚è±</div>
</div>

<script>
let net=0;
let seconds=0;
let interval=null;

function switchTab(tab,el){
document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
el.classList.add('active');
render(tab);
}

function mobileSwitch(tab,el){
document.querySelectorAll('.mobile-nav div').forEach(n=>n.classList.remove('active'));
el.classList.add('active');
render(tab);
}

function render(tab){
if(tab==="home"){
content.innerHTML=`
<div class="section">
<div class="title">Bug√ºnk√º Net</div>
<div class="big">${net.toFixed(2)}</div>
</div>
`;
}

if(tab==="net"){
content.innerHTML=`
<div class="section">
<div class="title">Net Hesaplama</div>
<input type="number" id="d" placeholder="Doƒüru">
<input type="number" id="y" placeholder="Yanlƒ±≈ü">
<button onclick="calc()">Hesapla</button>
<div class="big">${net.toFixed(2)}</div>
</div>
`;
}

if(tab==="timer"){
content.innerHTML=`
<div class="section">
<div class="title">Kronometre</div>
<div class="big">${format(seconds)}</div>
<button onclick="start()">Ba≈ülat</button>
<button onclick="pause()">Duraklat</button>
</div>
`;
}
}

function calc(){
let d=parseFloat(document.getElementById("d").value)||0;
let y=parseFloat(document.getElementById("y").value)||0;
net=d-(y/4);
render("net");
}

function start(){
if(!interval){
interval=setInterval(()=>{
seconds++;
render("timer");
},1000);
}
}

function pause(){
clearInterval(interval);
interval=null;
}

function format(s){
let m=Math.floor(s/60);
let ss=s%60;
return m+":"+ (ss<10?"0"+ss:ss);
}

render("home");
</script>

</body>
</html>
