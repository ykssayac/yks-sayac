<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor | 2026 YKS</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Inter',sans-serif;
background:linear-gradient(135deg,#4f46e5,#06b6d4,#ec4899);
color:white;
text-align:center;
padding:40px;
}

.panel{
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
max-width:900px;
margin:auto;
margin-bottom:30px;
}

.hidden{display:none;}

input{
padding:12px;
margin:6px;
border:none;
border-radius:25px;
width:200px;
}

button{
padding:12px 28px;
margin:6px;
border:none;
border-radius:25px;
cursor:pointer;
font-weight:600;
color:white;
background:linear-gradient(135deg,#22c55e,#16a34a);
transition:0.3s;
}

button:hover{
transform:translateY(-3px);
box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.secondary{
background:linear-gradient(135deg,#ef4444,#f97316);
}

.countdown-box{
display:inline-block;
margin:10px;
padding:15px;
background:rgba(255,255,255,0.2);
border-radius:15px;
min-width:70px;
}

.timer{
font-size:34px;
font-weight:800;
margin:15px 0;
}

.net-box{
background:rgba(255,255,255,0.2);
padding:20px;
border-radius:15px;
margin-top:15px;
}
</style>
</head>
<body>

<h1>GÜN AZALIYOR</h1>

<!-- AUTH -->
<div id="authPanel" class="panel">
<input type="text" id="nameInput" placeholder="İsmin">
<input type="email" id="emailInput" placeholder="Email">
<input type="password" id="passwordInput" placeholder="Şifre"><br>
<button onclick="registerUser()">Kayıt Ol</button>
<button onclick="loginUser()">Giriş Yap</button>
</div>

<!-- DASHBOARD -->
<div id="dashboardPanel" class="hidden">

<div class="panel">
<h2 id="welcomeText"></h2>
<button class="secondary" onclick="logoutUser()">Çıkış</button>
</div>

<div class="panel">
<h3>2026 YKS Geri Sayım</h3>
<div>
<div class="countdown-box"><div id="days">0</div>Gün</div>
<div class="countdown-box"><div id="hours">0</div>Saat</div>
<div class="countdown-box"><div id="minutes">0</div>Dakika</div>
<div class="countdown-box"><div id="seconds">0</div>Saniye</div>
</div>
</div>

<div class="panel">
<h3>Kronometre</h3>
<div class="timer" id="timerDisplay">00:00:00</div>
<button onclick="startTimer()">Başlat</button>
<button class="secondary" onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>

<h3>Bugün Toplam</h3>
<div class="timer" id="dailyDisplay">0 dk</div>
</div>

<div class="panel">
<h3>Net Hesaplama</h3>
<div class="net-box">
<input type="number" id="dogru" placeholder="Doğru">
<input type="number" id="yanlis" placeholder="Yanlış">
<button onclick="hesaplaNet()">Hesapla</button>
<h3 id="netSonuc">Net: 0</h3>
</div>
</div>

</div>

<script>

/* FIREBASE */
var firebaseConfig = {
  apiKey: "AIzaSyAqyJWpcmvxRKYlXKKJryrYis5uotXXZOI",
  authDomain: "ykssayac-58125.firebaseapp.com",
  projectId: "ykssayac-58125",
  storageBucket: "ykssayac-58125.firebasestorage.app",
  messagingSenderId: "56392190567",
  appId: "1:56392190567:web:af1595285ad06b495322c2"
};

firebase.initializeApp(firebaseConfig);
var firebaseAuth = firebase.auth();
var db = firebase.firestore();

/* AUTH */
function registerUser(){
firebaseAuth.createUserWithEmailAndPassword(
emailInput.value,passwordInput.value
).then(cred=>{
db.collection("users").doc(cred.user.uid).set({
name:nameInput.value,
email:emailInput.value
});
}).catch(e=>alert(e.message));
}

function loginUser(){
firebaseAuth.signInWithEmailAndPassword(
emailInput.value,passwordInput.value
).catch(e=>alert(e.message));
}

function logoutUser(){
firebaseAuth.signOut();
location.reload();
}

firebaseAuth.onAuthStateChanged(user=>{
if(user){
authPanel.classList.add("hidden");
dashboardPanel.classList.remove("hidden");

db.collection("users").doc(user.uid).get().then(doc=>{
welcomeText.innerText="Hoş geldin "+doc.data().name;
});
}
});

/* COUNTDOWN */
const targetDate=new Date("June 20, 2026 09:00:00").getTime();

setInterval(()=>{
const now=new Date().getTime();
const diff=targetDate-now;

if(diff>0){
days.innerText=Math.floor(diff/(1000*60*60*24));
hours.innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
minutes.innerText=Math.floor((diff%(1000*60*60))/(1000*60));
seconds.innerText=Math.floor((diff%(1000*60))/1000);
}
},1000);

/* TIMER */
let secondsCount=0;
let timerInterval=null;
let dailyMinutes=0;

function startTimer(){
if(!timerInterval){
timerInterval=setInterval(()=>{
secondsCount++;
timerDisplay.innerText=formatTime(secondsCount);
},1000);
}
}

function pauseTimer(){
if(timerInterval){
clearInterval(timerInterval);
timerInterval=null;
dailyMinutes+=Math.floor(secondsCount/60);
dailyDisplay.innerText=dailyMinutes+" dk";
}
}

function resetTimer(){
clearInterval(timerInterval);
timerInterval=null;
secondsCount=0;
timerDisplay.innerText="00:00:00";
}

function formatTime(sec){
let h=Math.floor(sec/3600);
let m=Math.floor((sec%3600)/60);
let s=sec%60;
return pad(h)+":"+pad(m)+":"+pad(s);
}
function pad(n){return n<10?"0"+n:n;}

/* NET HESAPLAMA */
function hesaplaNet(){
let dogru=parseFloat(document.getElementById("dogru").value)||0;
let yanlis=parseFloat(document.getElementById("yanlis").value)||0;
let net=dogru-(yanlis/4);
netSonuc.innerText="Net: "+net.toFixed(2);
}

</script>

</body>
</html>
