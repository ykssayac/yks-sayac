<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor | Admin Sistem</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
min-height:100vh;
background:linear-gradient(-45deg,#0f172a,#1e293b,#0ea5e9,#9333ea);
background-size:400% 400%;
animation:gradient 15s ease infinite;
color:white;
display:flex;
align-items:center;
justify-content:center;
}
@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}
.hidden{display:none;}
.card{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(20px);
padding:40px;
border-radius:25px;
width:95%;
max-width:900px;
text-align:center;
}
input{
padding:12px;
width:100%;
margin:10px 0;
border:none;
border-radius:30px;
}
button{
padding:12px 25px;
margin:8px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:600;
background:linear-gradient(135deg,#22c55e,#16a34a);
color:white;
}
table{
width:100%;
margin-top:20px;
border-collapse:collapse;
}
th,td{
padding:10px;
border-bottom:1px solid rgba(255,255,255,0.2);
}
</style>
</head>
<body>

<div class="card" id="authCard">
<h1>GÜN AZALIYOR</h1>
<input type="text" id="username" placeholder="Kullanıcı adı">
<button onclick="login()">Giriş Yap</button>
<button onclick="adminLogin()">Admin Girişi</button>
</div>

<div class="card hidden" id="dashboard">
<h1 id="welcomeText"></h1>
<button onclick="logout()">Çıkış</button>
<p>Bugün çalışmaya devam et.</p>
</div>

<div class="card hidden" id="adminPanel">
<h1>Admin Panel</h1>
<button onclick="logout()">Çıkış</button>
<table>
<thead>
<tr>
<th>Kullanıcı</th>
<th>Kayıtlı Veri Anahtarları</th>
</tr>
</thead>
<tbody id="adminTable"></tbody>
</table>
</div>

<script>
function login(){
const username=document.getElementById("username").value;
if(username.trim()!==""){
localStorage.setItem("user",username);
showDashboard();
}
}

function adminLogin(){
const pass=prompt("Admin şifre:");
if(pass==="admin123"){
showAdmin();
}
}

function logout(){
localStorage.removeItem("user");
location.reload();
}

function showDashboard(){
document.getElementById("authCard").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("welcomeText").innerText=
"Hoş geldin, "+localStorage.getItem("user");
}

function showAdmin(){
document.getElementById("authCard").classList.add("hidden");
document.getElementById("adminPanel").classList.remove("hidden");
loadAdminData();
}

function loadAdminData(){
let table=document.getElementById("adminTable");
table.innerHTML="";
for(let i=0;i<localStorage.length;i++){
let key=localStorage.key(i);
if(key.startsWith("study-")){
let row="<tr><td>"+key.split("-")[1]+"</td><td>"+key+"</td></tr>";
table.innerHTML+=row;
}
}
}

if(localStorage.getItem("user")){
showDashboard();
}
</script>

</body>
</html>
