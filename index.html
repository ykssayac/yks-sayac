<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor | Firebase Sistem</title>

<!-- Firebase v8 CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body{
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
padding:40px;
}
input,button{
padding:10px;
margin:8px;
border-radius:20px;
border:none;
}
button{
background:#22c55e;
color:white;
cursor:pointer;
}
.hidden{display:none;}
table{
margin:20px auto;
border-collapse:collapse;
width:90%;
max-width:600px;
}
th,td{
padding:10px;
border-bottom:1px solid rgba(255,255,255,0.3);
}
</style>
</head>
<body>

<h1>GÜN AZALIYOR</h1>

<!-- AUTH PANEL -->
<div id="auth">
<h2>Kayıt / Giriş</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Şifre"><br>
<button onclick="register()">Kayıt Ol</button>
<button onclick="login()">Giriş Yap</button>
<button onclick="adminLogin()">Admin Girişi</button>
</div>

<!-- USER DASHBOARD -->
<div id="dashboard" class="hidden">
<h2 id="welcome"></h2>
<button onclick="logout()">Çıkış</button>

<h3>Bugün Çalışma Süresi (Dakika)</h3>
<input type="number" id="minutes">
<button onclick="saveStudy()">Kaydet</button>

<p id="status"></p>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">
<h2>Admin Panel</h2>
<button onclick="logout()">Çıkış</button>
<table>
<thead>
<tr>
<th>Email</th>
<th>Veriler</th>
</tr>
</thead>
<tbody id="adminTable"></tbody>
</table>
</div>

<script>

// FIREBASE CONFIG (SENİN PROJEN)
var firebaseConfig = {
  apiKey: "AIzaSyAqyJWpcmvxRKYlXKKJryrYis5uotXXZOI",
  authDomain: "ykssayac-58125.firebaseapp.com",
  projectId: "ykssayac-58125",
  storageBucket: "ykssayac-58125.firebasestorage.app",
  messagingSenderId: "56392190567",
  appId: "1:56392190567:web:af1595285ad06b495322c2",
  measurementId: "G-C5DKK1XX5E"
};

firebase.initializeApp(firebaseConfig);

var auth = firebase.auth();
var db = firebase.firestore();

/* REGISTER */
function register(){
var email=document.getElementById("email").value;
var password=document.getElementById("password").value;
auth.createUserWithEmailAndPassword(email,password)
.catch(e=>alert(e.message));
}

/* LOGIN */
function login(){
var email=document.getElementById("email").value;
var password=document.getElementById("password").value;
auth.signInWithEmailAndPassword(email,password)
.catch(e=>alert(e.message));
}

/* ADMIN LOGIN */
function adminLogin(){
var pass=prompt("Admin şifre:");
if(pass==="admin123"){
showAdmin();
}
}

/* LOGOUT */
function logout(){
auth.signOut();
location.reload();
}

/* SAVE STUDY */
function saveStudy(){
var user=auth.currentUser;
if(!user) return;

var minutes=parseInt(document.getElementById("minutes").value);
var today=new Date().toISOString().slice(0,10);

db.collection("users").doc(user.uid).set({
email:user.email,
[today]:minutes
},{merge:true});

document.getElementById("status").innerText="Kaydedildi!";
}

/* AUTH STATE */
auth.onAuthStateChanged(function(user){
if(user){
document.getElementById("auth").classList.add("hidden");
document.getElementById("dashboard").classList.remove("hidden");
document.getElementById("welcome").innerText="Hoş geldin "+user.email;
}else{
document.getElementById("auth").classList.remove("hidden");
document.getElementById("dashboard").classList.add("hidden");
}
});

/* ADMIN PANEL LOAD */
function showAdmin(){
document.getElementById("auth").classList.add("hidden");
document.getElementById("dashboard").classList.add("hidden");
document.getElementById("adminPanel").classList.remove("hidden");

db.collection("users").get().then(snapshot=>{
var table=document.getElementById("adminTable");
table.innerHTML="";
snapshot.forEach(doc=>{
var data=doc.data();
var row="<tr><td>"+data.email+"</td><td>"+JSON.stringify(data)+"</td></tr>";
table.innerHTML+=row;
});
});
}

</script>

</body>
</html>
