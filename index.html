<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor | 2026 YKS</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body{
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
padding:40px;
}
input,button{
padding:10px;
margin:6px;
border-radius:20px;
border:none;
}
button{
background:#22c55e;
color:white;
cursor:pointer;
}
.hidden{display:none;}
.box{
display:inline-block;
margin:10px;
padding:15px;
background:#1e293b;
border-radius:10px;
}
.timer{
font-size:32px;
margin:15px 0;
}
table{
margin:20px auto;
border-collapse:collapse;
width:90%;
max-width:600px;
}
th,td{
padding:8px;
border-bottom:1px solid rgba(255,255,255,0.3);
}
</style>
</head>
<body>

<h1>GÜN AZALIYOR</h1>

<!-- AUTH -->
<div id="auth">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Şifre"><br>
<button onclick="register()">Kayıt Ol</button>
<button onclick="login()">Giriş Yap</button>
<button onclick="adminLogin()">Admin</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">

<h2 id="welcome"></h2>
<button onclick="logout()">Çıkış</button>

<!-- COUNTDOWN -->
<h3>2026 YKS Geri Sayım</h3>
<div>
<div class="box"><div id="days">0</div>Gün</div>
<div class="box"><div id="hours">0</div>Saat</div>
<div class="box"><div id="minutes">0</div>Dakika</div>
<div class="box"><div id="seconds">0</div>Saniye</div>
</div>

<!-- TIMER -->
<h3>Kronometre</h3>
<div class="timer" id="timer">00:00:00</div>
<button onclick="startTimer()">Başlat</button>
<button onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>

<h3>Bugün Toplam</h3>
<div class="timer" id="dailyTotal">0 dk</div>

</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">
<h2>Admin Panel</h2>
<button onclick="logout()">Çıkış</button>
<table>
<thead>
<tr><th>Email</th><th>Veri</th></tr>
</thead>
<tbody id="adminTable"></tbody>
</table>
</div>

<script>

// FIREBASE CONFIG
var firebaseConfig = {
  apiKey: "AIzaSyAqyJWpcmvxRKYlXKKJryrYis5uotXXZOI",
  authDomain: "ykssayac-58125.firebaseapp.com",
  projectId: "ykssayac-58125",
  storageBucket: "ykssayac-58125.firebasestorage.app",
  messagingSenderId: "56392190567",
  appId: "1:56392190567:web:af1595285ad06b495322c2"
};

firebase.initializeApp(firebaseConfig);
var auth = firebase.auth();
var db = firebase.firestore();

/* AUTH */
function register(){
auth.createUserWithEmailAndPassword(
email.value,password.value
).catch(e=>alert(e.message));
}

function login(){
auth.signInWithEmailAndPassword(
email.value,password.value
).catch(e=>alert(e.message));
}

function logout(){
auth.signOut();
location.reload();
}

function adminLogin(){
if(prompt("Şifre:")==="admin123"){
showAdmin();
}
}

auth.onAuthStateChanged(user=>{
if(user){
authDiv(false);
welcome.innerText="Hoş geldin "+user.email;
}else{
authDiv(true);
}
});

function authDiv(show){
auth.classList.toggle("hidden",!show);
dashboard.classList.toggle("hidden",show);
}

/* COUNTDOWN */
const target=new Date("June 20, 2026 09:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const diff=target-now;
days.innerText=Math.floor(diff/(1000*60*60*24));
hours.innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
minutes.innerText=Math.floor((diff%(1000*60*60))/(1000*60));
seconds.innerText=Math.floor((diff%(1000*60))/1000);
},1000);

/* TIMER */
let sec=0, interval=null, daily=0;

function startTimer(){
if(!interval){
interval=setInterval(()=>{
sec++;
timer.innerText=format(sec);
},1000);
}
}

function pauseTimer(){
if(interval){
clearInterval(interval);
interval=null;
daily+=Math.floor(sec/60);
saveDaily(daily);
sec=0;
timer.innerText="00:00:00";
}
}

function resetTimer(){
clearInterval(interval);
interval=null;
sec=0;
timer.innerText="00:00:00";
}

function format(s){
let h=Math.floor(s/3600);
let m=Math.floor((s%3600)/60);
let ss=s%60;
return `${pad(h)}:${pad(m)}:${pad(ss)}`;
}
function pad(n){return n<10?"0"+n:n;}

function saveDaily(min){
var user=auth.currentUser;
if(!user) return;
var today=new Date().toISOString().slice(0,10);
db.collection("users").doc(user.uid).set({
email:user.email,
[today]:min
},{merge:true});
dailyTotal.innerText=min+" dk";
}

/* ADMIN */
function showAdmin(){
authDiv(false);
adminPanel.classList.remove("hidden");
db.collection("users").get().then(snap=>{
adminTable.innerHTML="";
snap.forEach(doc=>{
adminTable.innerHTML+=
`<tr><td>${doc.data().email}</td><td>${JSON.stringify(doc.data())}</td></tr>`;
});
});
}

</script>

</body>
</html>
