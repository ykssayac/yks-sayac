<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetLab</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--blue:#1e3a8a;
--aqua:#06b6d4;
--bg:#f1f5f9;
--card:#ffffff;
--text:#0f172a;
--muted:#64748b;
--radius:20px;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

/* PAGE SYSTEM */
.page{
display:none;
animation:fade 0.5s ease;
}

.page.active{
display:block;
}

@keyframes fade{
from{opacity:0;transform:translateY(15px);}
to{opacity:1;transform:translateY(0);}
}

/* LANDING */
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
background:linear-gradient(135deg,var(--blue),var(--aqua));
color:white;
}

.hero h1{
font-size:52px;
font-weight:800;
margin-bottom:20px;
}

.hero p{
max-width:600px;
opacity:0.9;
margin-bottom:35px;
}

.cta{
padding:14px 32px;
border:none;
border-radius:40px;
background:white;
color:var(--blue);
font-weight:600;
cursor:pointer;
transition:0.3s;
}

.cta:hover{
transform:translateY(-3px);
box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* APP */
.app{
max-width:1200px;
margin:auto;
padding:50px 30px;
}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

.logo{
font-size:22px;
font-weight:800;
background:linear-gradient(90deg,var(--blue),var(--aqua));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.logout{
padding:8px 16px;
border-radius:30px;
border:none;
background:linear-gradient(90deg,var(--blue),var(--aqua));
color:white;
cursor:pointer;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:30px;
}

.card{
background:var(--card);
padding:30px;
border-radius:var(--radius);
box-shadow:0 15px 40px rgba(0,0,0,0.05);
transition:0.3s;
}

.card:hover{
transform:translateY(-5px);
box-shadow:0 25px 60px rgba(0,0,0,0.08);
}

.label{
font-size:14px;
color:var(--muted);
margin-bottom:10px;
}

.big{
font-size:44px;
font-weight:800;
}

.primary{
margin-top:20px;
padding:12px 20px;
border:none;
border-radius:12px;
cursor:pointer;
background:linear-gradient(90deg,var(--blue),var(--aqua));
color:white;
font-weight:600;
transition:0.3s;
}

.primary:hover{
transform:translateY(-2px);
box-shadow:0 10px 25px rgba(30,58,138,0.3);
}

/* Responsive */
@media(max-width:768px){
.hero h1{font-size:34px;}
.app{padding:25px;}
}
</style>
</head>
<body>

<!-- LANDING -->
<div id="landing" class="page active">
<div class="hero">
<h1>Netlerini Kontrol Altına Al.</h1>
<p>Çalışma süreni ve ilerlemeni modern bir panelden yönet.</p>
<button class="cta" onclick="goApp()">Hemen Başla</button>
</div>
</div>

<!-- APP -->
<div id="app" class="page">
<div class="app">
<div class="topbar">
<div class="logo">NetLab</div>
<button class="logout" onclick="goLanding()">Çıkış</button>
</div>

<div class="grid">

<div class="card">
<div class="label">Bugünkü Net</div>
<div class="big" id="netValue">0</div>
</div>

<div class="card">
<div class="label">Çalışma Süresi</div>
<div class="big" id="timeValue">0 dk</div>
<button class="primary" onclick="startTimer()">Başlat</button>
<button class="primary" onclick="pauseTimer()">Duraklat</button>
</div>

</div>

</div>
</div>

<script>
let net = 72.5;
let seconds = 0;
let interval = null;
let animated = false;

/* ROUTER */
function goApp(){
document.getElementById("landing").classList.remove("active");
document.getElementById("app").classList.add("active");

if(!animated){
animateNumber("netValue",0,net,1200);
animated = true;
}
}

function goLanding(){
document.getElementById("app").classList.remove("active");
document.getElementById("landing").classList.add("active");
}

/* ANIMATED COUNTER (STABLE) */
function animateNumber(id, start, end, duration) {
const element = document.getElementById(id);
const startTime = performance.now();

function update(currentTime) {
const progress = Math.min((currentTime - startTime) / duration, 1);
const value = start + (end - start) * progress;
element.innerHTML = value.toFixed(1);

if (progress < 1) {
requestAnimationFrame(update);
}
}

requestAnimationFrame(update);
}

/* TIMER */
function startTimer(){
if(!interval){
interval = setInterval(()=>{
seconds++;
document.getElementById("timeValue").innerHTML =
Math.floor(seconds/60) + " dk";
},1000);
}
}

function pauseTimer(){
clearInterval(interval);
interval = null;
}
</script>

</body>
</html>
