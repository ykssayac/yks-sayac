<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gün Azalıyor | 2026 YKS Geri Sayım</title>
<meta name="description" content="2026 YKS geri sayım sayacı ve çalışma kronometresi.">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
color:white;
background:linear-gradient(-45deg,#0f172a,#1e293b,#0ea5e9,#9333ea);
background-size:400% 400%;
animation:gradient 12s ease infinite;
}

@keyframes gradient{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
max-width:1100px;
margin:auto;
padding:60px 20px;
text-align:center;
}

.logo{
font-size:42px;
font-weight:800;
}

.tagline{
margin-top:10px;
opacity:0.8;
}

.countdown{
margin-top:60px;
display:flex;
justify-content:center;
gap:25px;
flex-wrap:wrap;
}

.box{
background:rgba(255,255,255,0.08);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
width:180px;
box-shadow:0 0 25px rgba(0,0,0,0.4);
}

.number{
font-size:48px;
font-weight:800;
}

.label{
opacity:0.7;
}

.motivation{
margin-top:50px;
font-size:22px;
font-weight:600;
min-height:30px;
}

/* KRONOMETRE */

.timer-section{
margin-top:60px;
background:rgba(255,255,255,0.08);
padding:40px;
border-radius:25px;
}

.timer-display{
font-size:48px;
margin-bottom:20px;
}

.timer-buttons button{
padding:12px 25px;
margin:5px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:600;
}

/* MAIL */

.mail-section{
margin-top:60px;
background:rgba(255,255,255,0.08);
padding:40px;
border-radius:25px;
}

.mail-section input{
padding:12px;
width:70%;
border:none;
border-radius:30px;
margin-right:10px;
}

.mail-section button{
padding:12px 25px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:600;
}

footer{
margin-top:80px;
padding:30px;
opacity:0.6;
}
</style>
</head>

<body>

<div class="container">

<div class="logo">GÜN AZALIYOR</div>
<div class="tagline">2026 YKS'ye kalan süre geri gelmeyecek.</div>

<div class="countdown">
<div class="box"><div class="number" id="days">0</div><div class="label">Gün</div></div>
<div class="box"><div class="number" id="hours">0</div><div class="label">Saat</div></div>
<div class="box"><div class="number" id="minutes">0</div><div class="label">Dakika</div></div>
<div class="box"><div class="number" id="seconds">0</div><div class="label">Saniye</div></div>
</div>

<div class="motivation" id="motivationText">
Bugün çalıştın mı?
</div>

<!-- KRONOMETRE -->
<div class="timer-section">
<h2>Çalışma Kronometresi</h2>
<div class="timer-display" id="timer">00:00:00</div>
<div class="timer-buttons">
<button onclick="startTimer()">Başlat</button>
<button onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>
</div>
</div>

<!-- MAIL TOPLAMA -->
<div class="mail-section">
<h2>Günlük Motivasyon Al</h2>
<p>Her gün 1 motivasyon maili.</p>
<input type="email" placeholder="E-posta adresin">
<button>Katıl</button>
</div>

</div>

<footer>
© 2026 Gün Azalıyor
</footer>

<script>
/* COUNTDOWN */
const targetDate = new Date("June 20, 2026 09:00:00").getTime();
setInterval(()=>{
const now = new Date().getTime();
const distance = targetDate - now;
document.getElementById("days").innerText = Math.floor(distance/(1000*60*60*24));
document.getElementById("hours").innerText = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerText = Math.floor((distance%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerText = Math.floor((distance%(1000*60))/1000);
},1000);

/* MOTIVASYON */
const messages=[
"Rakiplerin çalışıyor.",
"Disiplin kazanır.",
"Her saniye değerli.",
"Bugün boş geçmesin."
];
let i=0;
setInterval(()=>{
i=(i+1)%messages.length;
document.getElementById("motivationText").innerText=messages[i];
},4000);

/* TIMER */
let seconds=0;
let interval=null;

function updateTimer(){
let hrs=Math.floor(seconds/3600);
let mins=Math.floor((seconds%3600)/60);
let secs=seconds%60;
document.getElementById("timer").innerText=
String(hrs).padStart(2,'0')+":"+
String(mins).padStart(2,'0')+":"+
String(secs).padStart(2,'0');
}

function startTimer(){
if(!interval){
interval=setInterval(()=>{
seconds++;
updateTimer();
},1000);
}
}

function pauseTimer(){
clearInterval(interval);
interval=null;
}

function resetTimer(){
seconds=0;
updateTimer();
clearInterval(interval);
interval=null;
}

updateTimer();
</script>

</body>
</html>
