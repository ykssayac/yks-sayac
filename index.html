<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetLab</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--blue:#1e3a8a;
--aqua:#06b6d4;
--bg:#f8fafc;
--text:#0f172a;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
background:linear-gradient(135deg,var(--blue),var(--aqua));
color:white;
position:relative;
overflow:hidden;
}

/* Glow circles */
.hero::before,
.hero::after{
content:"";
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
border-radius:50%;
animation:float 8s ease-in-out infinite;
}

.hero::before{top:-150px;left:-150px;}
.hero::after{bottom:-150px;right:-150px;}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(30px);}
}

.hero h1{
font-size:48px;
font-weight:800;
margin-bottom:20px;
}

.hero p{
font-size:18px;
max-width:600px;
opacity:0.9;
margin-bottom:40px;
}

.cta{
padding:14px 28px;
border:none;
border-radius:40px;
font-weight:600;
cursor:pointer;
background:white;
color:var(--blue);
transition:0.3s;
}

.cta:hover{
transform:translateY(-3px);
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* SECTION */
.section{
padding:100px 20px;
text-align:center;
}

.section h2{
font-size:32px;
margin-bottom:20px;
}

.section p{
max-width:600px;
margin:auto;
color:#475569;
}

/* Fake dashboard */
.preview{
margin-top:60px;
display:flex;
justify-content:center;
}

.mockup{
width:90%;
max-width:800px;
background:white;
border-radius:20px;
padding:30px;
box-shadow:0 30px 60px rgba(0,0,0,0.1);
animation:fadeUp 1s ease;
}

.stat{
display:inline-block;
width:45%;
margin:2%;
padding:20px;
background:#f1f5f9;
border-radius:15px;
font-size:24px;
font-weight:700;
color:var(--blue);
}

@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

/* Responsive */
@media(max-width:768px){
.hero h1{font-size:32px;}
.stat{width:100%;margin-bottom:15px;}
}
</style>
</head>
<body>

<div class="hero">
<h1>Netlerini Kontrol Altına Al.</h1>
<p>NetLab ile çalışma süreni, hedeflerini ve ilerlemeni tek bir modern panelden yönet.</p>
<button class="cta">Hemen Başla</button>
</div>

<div class="section">
<h2>Gerçek Zamanlı Takip</h2>
<p>Net hesaplama, çalışma süresi ve hedef ilerlemesini tek bir yerde gör.</p>

<div class="preview">
<div class="mockup">
<div class="stat">Net: 72.5</div>
<div class="stat">Süre: 2s 45dk</div>
</div>
</div>

</div>

</body>
</html>
