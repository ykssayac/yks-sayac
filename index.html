<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor | 2026 YKS</title>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<style>
body{
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
padding:40px;
}
input,button{
padding:10px;
margin:6px;
border-radius:20px;
border:none;
}
button{
background:#22c55e;
color:white;
cursor:pointer;
}
.hidden{display:none;}
.box{
display:inline-block;
margin:10px;
padding:15px;
background:#1e293b;
border-radius:10px;
min-width:70px;
}
.timer{
font-size:28px;
margin:15px 0;
}
table{
margin:20px auto;
border-collapse:collapse;
width:90%;
max-width:600px;
}
th,td{
padding:8px;
border-bottom:1px solid rgba(255,255,255,0.3);
}
</style>
</head>
<body>

<h1>GÜN AZALIYOR</h1>

<!-- AUTH PANEL -->
<div id="authPanel">
<input type="email" id="emailInput" placeholder="Email">
<input type="password" id="passwordInput" placeholder="Şifre"><br>
<button onclick="registerUser()">Kayıt Ol</button>
<button onclick="loginUser()">Giriş Yap</button>
<button onclick="adminLogin()">Admin</button>
</div>

<!-- USER DASHBOARD -->
<div id="dashboardPanel" class="hidden">

<h2 id="welcomeText"></h2>
<button onclick="logoutUser()">Çıkış</button>

<h3>2026 YKS Geri Sayım</h3>
<div>
<div class="box"><div id="days">0</div>Gün</div>
<div class="box"><div id="hours">0</div>Saat</div>
<div class="box"><div id="minutes">0</div>Dakika</div>
<div class="box"><div id="seconds">0</div>Saniye</div>
</div>

<h3>Kronometre</h3>
<div class="timer" id="timerDisplay">00:00:00</div>
<button onclick="startTimer()">Başlat</button>
<button onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>

<h3>Bugün Toplam</h3>
<div class="timer" id="dailyDisplay">0 dk</div>

</div>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="hidden">
<h2>Admin Panel</h2>
<button onclick="logoutUser()">Çıkış</button>
<table>
<thead>
<tr><th>Email</th><th>Veri</th></tr>
</thead>
<tbody id="adminTable"></tbody>
</table>
</div>

<script>

/* FIREBASE CONFIG */
var firebaseConfig = {
  apiKey: "AIzaSyAqyJWpcmvxRKYlXKKJryrYis5uotXXZOI",
  authDomain: "ykssayac-58125.firebaseapp.com",
  projectId: "ykssayac-58125",
  storageBucket: "ykssayac-58125.firebasestorage.app",
  messagingSenderId: "56392190567",
  appId: "1:56392190567:web:af1595285ad06b495322c2"
};

firebase.initializeApp(firebaseConfig);

var firebaseAuth = firebase.auth();
var db = firebase.firestore();

/* AUTH FUNCTIONS */

function registerUser(){
firebaseAuth.createUserWithEmailAndPassword(
document.getElementById("emailInput").value,
document.getElementById("passwordInput").value
).catch(e=>alert(e.message));
}

function loginUser(){
firebaseAuth.signInWithEmailAndPassword(
document.getElementById("emailInput").value,
document.getElementById("passwordInput").value
).catch(e=>alert(e.message));
}

function logoutUser(){
firebaseAuth.signOut();
location.reload();
}

function adminLogin(){
if(prompt("Admin şifre:")==="admin123"){
showAdminPanel();
}
}

/* AUTH STATE */
firebaseAuth.onAuthStateChanged(function(user){
if(user){
document.getElementById("authPanel").classList.add("hidden");
document.getElementById("dashboardPanel").classList.remove("hidden");
document.getElementById("welcomeText").innerText="Hoş geldin "+user.email;
}else{
document.getElementById("authPanel").classList.remove("hidden");
document.getElementById("dashboardPanel").classList.add("hidden");
}
});

/* COUNTDOWN */
const targetDate=new Date("June 20, 2026 09:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const diff=targetDate-now;
document.getElementById("days").innerText=Math.floor(diff/(1000*60*60*24));
document.getElementById("hours").innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerText=Math.floor((diff%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerText=Math.floor((diff%(1000*60))/1000);
},1000);

/* TIMER */
let seconds=0;
let timerInterval=null;
let dailyMinutes=0;

function startTimer(){
if(!timerInterval){
timerInterval=setInterval(()=>{
seconds++;
document.getElementById("timerDisplay").innerText=formatTime(seconds);
},1000);
}
}

function pauseTimer(){
if(timerInterval){
clearInterval(timerInterval);
timerInterval=null;

dailyMinutes+=Math.floor(seconds/60);
saveDailyToFirebase(dailyMinutes);

seconds=0;
document.getElementById("timerDisplay").innerText="00:00:00";
}
}

function resetTimer(){
clearInterval(timerInterval);
timerInterval=null;
seconds=0;
document.getElementById("timerDisplay").innerText="00:00:00";
}

function formatTime(sec){
let h=Math.floor(sec/3600);
let m=Math.floor((sec%3600)/60);
let s=sec%60;
return pad(h)+":"+pad(m)+":"+pad(s);
}
function pad(n){return n<10?"0"+n:n;}

function saveDailyToFirebase(min){
var user=firebaseAuth.currentUser;
if(!user) return;

var today=new Date().toISOString().slice(0,10);

db.collection("users").doc(user.uid).set({
email:user.email,
[today]:min
},{merge:true});

document.getElementById("dailyDisplay").innerText=min+" dk";
}

/* ADMIN PANEL */
function showAdminPanel(){
document.getElementById("authPanel").classList.add("hidden");
document.getElementById("dashboardPanel").classList.add("hidden");
document.getElementById("adminPanel").classList.remove("hidden");

db.collection("users").get().then(snapshot=>{
let table=document.getElementById("adminTable");
table.innerHTML="";
snapshot.forEach(doc=>{
table.innerHTML+=
"<tr><td>"+doc.data().email+"</td><td>"+JSON.stringify(doc.data())+"</td></tr>";
});
});
}

</script>

</body>
</html>
