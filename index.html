<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetLab</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--blue:#1e3a8a;
--aqua:#06b6d4;
--bg:#f8fafc;
--text:#0f172a;
--card:#ffffff;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
overflow-x:hidden;
}

/* TRANSITION */
.page{
display:none;
animation:fade 0.6s ease;
}

.active{
display:block;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* HERO */
.hero{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:40px;
background:linear-gradient(135deg,var(--blue),var(--aqua));
color:white;
}

.hero h1{
font-size:48px;
margin-bottom:20px;
}

.cta{
padding:14px 28px;
border:none;
border-radius:40px;
font-weight:600;
cursor:pointer;
background:white;
color:var(--blue);
transition:0.3s;
}

.cta:hover{
transform:translateY(-3px);
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* APP */
.app{
padding:40px;
max-width:1200px;
margin:auto;
}

.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

.logo{
font-weight:800;
font-size:22px;
background:linear-gradient(90deg,var(--blue),var(--aqua));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:30px;
}

.card{
background:var(--card);
padding:30px;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,0.05);
transition:0.3s;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 30px 60px rgba(0,0,0,0.08);
}

.label{
font-size:14px;
color:#64748b;
margin-bottom:10px;
}

.big{
font-size:42px;
font-weight:800;
}

button.primary{
margin-top:15px;
padding:12px 20px;
border:none;
border-radius:12px;
cursor:pointer;
background:linear-gradient(90deg,var(--blue),var(--aqua));
color:white;
font-weight:600;
transition:0.3s;
}

button.primary:hover{
transform:translateY(-2px);
box-shadow:0 10px 20px rgba(30,58,138,0.3);
}
</style>
</head>
<body>

<!-- LANDING -->
<div id="landing" class="page active">
<div class="hero">
<h1>Netlerini Kontrol Altına Al.</h1>
<p>Çalışma süreni ve netlerini tek panelden yönet.</p>
<button class="cta" onclick="goApp()">Hemen Başla</button>
</div>
</div>

<!-- APP -->
<div id="app" class="page">
<div class="app">
<div class="topbar">
<div class="logo">NetLab</div>
<button class="primary" onclick="goLanding()">Çıkış</button>
</div>

<div class="grid">
<div class="card">
<div class="label">Bugünkü Net</div>
<div class="big" id="netValue">0</div>
</div>

<div class="card">
<div class="label">Çalışma Süresi</div>
<div class="big" id="timeValue">0 dk</div>
<button class="primary" onclick="startTimer()">Başlat</button>
</div>
</div>

</div>
</div>

<script>
let net=72.5;
let seconds=0;
let interval=null;

/* ROUTER */
function goApp(){
document.getElementById("landing").classList.remove("active");
document.getElementById("app").classList.add("active");
animateNumber("netValue",0,net,1000);
}

function goLanding(){
document.getElementById("app").classList.remove("active");
document.getElementById("landing").classList.add("active");
}

/* ANIMATED NUMBER */
function animateNumber(id,start,end,duration){
let range=end-start;
let current=start;
let increment=end>start?1:-1;
let stepTime=Math.abs(Math.floor(duration/range));
let obj=document.getElementById(id);
let timer=setInterval(function(){
current+=increment;
obj.innerHTML=current.toFixed(1);
if(current==end){
clearInterval(timer);
}
},stepTime);
}

/* TIMER */
function startTimer(){
if(!interval){
interval=setInterval(()=>{
seconds++;
document.getElementById("timeValue").innerHTML=
Math.floor(seconds/60)+" dk";
},1000);
}
}
</script>

</body>
</html>
