<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor | 2026 YKS</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif;}
body{
margin:0;
background:linear-gradient(135deg,#3b82f6,#8b5cf6,#ec4899);
color:white;
text-align:center;
padding:40px;
min-height:100vh;
}

h1{font-weight:800;margin-bottom:20px;}

.panel{
background:rgba(255,255,255,0.12);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
max-width:900px;
margin:auto;
}

.hidden{display:none;}

input{
padding:12px;
margin:8px;
border:none;
border-radius:30px;
width:220px;
}

button{
padding:12px 28px;
margin:6px;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:600;
color:white;
background:linear-gradient(135deg,#22c55e,#16a34a);
transition:0.3s;
}

button:hover{
transform:translateY(-3px);
box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.secondary{
background:linear-gradient(135deg,#f59e0b,#ef4444);
}

.admin-btn{
background:linear-gradient(135deg,#0ea5e9,#6366f1);
}

.countdown-box{
display:inline-block;
margin:10px;
padding:15px;
background:rgba(255,255,255,0.15);
border-radius:15px;
min-width:70px;
}

.timer{
font-size:36px;
margin:15px 0;
font-weight:800;
}

table{
width:100%;
margin-top:20px;
border-collapse:collapse;
}

th,td{
padding:10px;
border-bottom:1px solid rgba(255,255,255,0.3);
}
</style>
</head>
<body>

<h1>GÜN AZALIYOR</h1>

<!-- AUTH -->
<div id="authPanel" class="panel">
<input type="email" id="emailInput" placeholder="Email">
<input type="password" id="passwordInput" placeholder="Şifre"><br>
<button onclick="registerUser()">Kayıt Ol</button>
<button onclick="loginUser()">Giriş Yap</button>
<button class="admin-btn" onclick="adminLogin()">Admin</button>
</div>

<!-- DASHBOARD -->
<div id="dashboardPanel" class="panel hidden">

<h2 id="welcomeText"></h2>
<button class="secondary" onclick="logoutUser()">Çıkış</button>

<h3>2026 YKS Geri Sayım</h3>
<div>
<div class="countdown-box"><div id="days">0</div>Gün</div>
<div class="countdown-box"><div id="hours">0</div>Saat</div>
<div class="countdown-box"><div id="minutes">0</div>Dakika</div>
<div class="countdown-box"><div id="seconds">0</div>Saniye</div>
</div>

<h3>Kronometre</h3>
<div class="timer" id="timerDisplay">00:00:00</div>
<button onclick="startTimer()">Başlat</button>
<button class="secondary" onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>

<h3>Bugün Toplam</h3>
<div class="timer" id="dailyDisplay">0 dk</div>

</div>

<!-- ADMIN -->
<div id="adminPanel" class="panel hidden">
<h2>Admin Panel</h2>
<button class="secondary" onclick="logoutUser()">Çıkış</button>
<table>
<thead>
<tr><th>Email</th><th>Veriler</th></tr>
</thead>
<tbody id="adminTable"></tbody>
</table>
</div>

<script>

/* FIREBASE CONFIG */
var firebaseConfig = {
  apiKey: "AIzaSyAqyJWpcmvxRKYlXKKJryrYis5uotXXZOI",
  authDomain: "ykssayac-58125.firebaseapp.com",
  projectId: "ykssayac-58125",
  storageBucket: "ykssayac-58125.firebasestorage.app",
  messagingSenderId: "56392190567",
  appId: "1:56392190567:web:af1595285ad06b495322c2"
};

firebase.initializeApp(firebaseConfig);
var firebaseAuth = firebase.auth();
var db = firebase.firestore();

/* AUTH */
function registerUser(){
firebaseAuth.createUserWithEmailAndPassword(
emailInput.value,passwordInput.value
).catch(e=>alert(e.message));
}

function loginUser(){
firebaseAuth.signInWithEmailAndPassword(
emailInput.value,passwordInput.value
).catch(e=>alert(e.message));
}

function logoutUser(){
firebaseAuth.signOut();
location.reload();
}

function adminLogin(){
if(prompt("Admin şifre:")==="admin123"){
showAdminPanel();
}
}

firebaseAuth.onAuthStateChanged(user=>{
if(user){
authPanel.classList.add("hidden");
dashboardPanel.classList.remove("hidden");
welcomeText.innerText="Hoş geldin "+user.email;
}else{
authPanel.classList.remove("hidden");
dashboardPanel.classList.add("hidden");
}
});

/* COUNTDOWN */
const targetDate=new Date("June 20, 2026 09:00:00").getTime();
setInterval(()=>{
const now=new Date().getTime();
const diff=targetDate-now;
days.innerText=Math.floor(diff/(1000*60*60*24));
hours.innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
minutes.innerText=Math.floor((diff%(1000*60*60))/(1000*60));
seconds.innerText=Math.floor((diff%(1000*60))/1000);
},1000);

/* TIMER */
let seconds=0;
let timerInterval=null;
let dailyMinutes=0;

function startTimer(){
if(!timerInterval){
timerInterval=setInterval(()=>{
seconds++;
timerDisplay.innerText=formatTime(seconds);
},1000);
}
}

function pauseTimer(){
if(timerInterval){
clearInterval(timerInterval);
timerInterval=null;

dailyMinutes+=Math.floor(seconds/60);
saveDailyToFirebase(dailyMinutes);

timerDisplay.innerText=formatTime(seconds);
}
}

function resetTimer(){
clearInterval(timerInterval);
timerInterval=null;
seconds=0;
timerDisplay.innerText="00:00:00";
}

function formatTime(sec){
let h=Math.floor(sec/3600);
let m=Math.floor((sec%3600)/60);
let s=sec%60;
return pad(h)+":"+pad(m)+":"+pad(s);
}
function pad(n){return n<10?"0"+n:n;}

function saveDailyToFirebase(min){
var user=firebaseAuth.currentUser;
if(!user) return;
var today=new Date().toISOString().slice(0,10);

db.collection("users").doc(user.uid).set({
email:user.email,
[today]:min
},{merge:true});

dailyDisplay.innerText=min+" dk";
}

/* ADMIN */
function showAdminPanel(){
authPanel.classList.add("hidden");
dashboardPanel.classList.add("hidden");
adminPanel.classList.remove("hidden");

db.collection("users").get().then(snapshot=>{
adminTable.innerHTML="";
snapshot.forEach(doc=>{
adminTable.innerHTML+=
"<tr><td>"+doc.data().email+"</td><td>"+JSON.stringify(doc.data())+"</td></tr>";
});
});
}

</script>

</body>
</html>
