<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetLab</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{

}

body{

.header{

.content{

}

.card{

}

display:flex;
justify-content:space-around;
align-items:center;
position:fixed;
bottom:0;
left:0;
right:0;
}

.nav-item{
font-size:12px;
text-align:center;
opacity:0.6;
cursor:pointer;
}

.nav-item.active{
opacity:1;

}

.big-number{

}
</style>
</head>
