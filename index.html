<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetLab</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
--bg:#f8fafc;
--card:#ffffff;
--accent1:#4f46e5;
--accent2:#7c3aed;
--text:#0f172a;
--muted:#64748b;
--radius:18px;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
}

body{
background:var(--bg);
color:var(--text);
display:flex;
min-height:100vh;
}

/* SIDEBAR */
.sidebar{
width:240px;
background:white;
padding:30px 20px;
box-shadow:0 10px 40px rgba(0,0,0,0.05);
display:flex;
flex-direction:column;
}

.logo{
font-size:22px;
font-weight:800;
margin-bottom:40px;
background:linear-gradient(90deg,var(--accent1),var(--accent2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.nav-item{
padding:12px 14px;
border-radius:12px;
margin-bottom:8px;
cursor:pointer;
transition:0.25s;
color:var(--muted);
font-weight:500;
}

.nav-item.active,
.nav-item:hover{
background:linear-gradient(90deg,var(--accent1),var(--accent2));
color:white;
}

/* MAIN */
.main{
flex:1;
padding:50px;
animation:fade 0.4s ease;
}

/* HEADER */
.topbar{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:40px;
}

.topbar h1{
font-size:26px;
font-weight:800;
}

.user-pill{
padding:8px 14px;
border-radius:30px;
background:linear-gradient(90deg,var(--accent1),var(--accent2));
color:white;
font-size:14px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
}

/* CARD */
.card{
background:var(--card);
padding:30px;
border-radius:var(--radius);
box-shadow:0 20px 40px rgba(0,0,0,0.05);
transition:0.25s;
}

.card:hover{
transform:translateY(-4px);
box-shadow:0 25px 50px rgba(0,0,0,0.08);
}

.label{
font-size:13px;
color:var(--muted);
margin-bottom:8px;
}

.big{
font-size:38px;
font-weight:800;
}

button{
margin-top:15px;
padding:12px 18px;
border:none;
border-radius:12px;
cursor:pointer;
background:linear-gradient(90deg,var(--accent1),var(--accent2));
color:white;
font-weight:600;
transition:0.25s;
}

button:hover{
transform:translateY(-2px);
box-shadow:0 10px 20px rgba(79,70,229,0.3);
}

input{
width:100%;
padding:12px;
margin-top:10px;
border-radius:10px;
border:1px solid #e2e8f0;
outline:none;
}

input:focus{
border-color:var(--accent1);
}

/* ANIM */
@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

/* MOBILE */
@media(max-width:900px){
.sidebar{display:none;}
body{flex-direction:column;}
.main{padding:25px;}
.mobile-nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
display:flex;
justify-content:space-around;
padding:12px;
box-shadow:0 -10px 30px rgba(0,0,0,0.05);
}
.mobile-nav div{
font-size:14px;
color:var(--muted);
}
.mobile-nav div.active{
color:var(--accent1);
font-weight:600;
}
}
</style>
</head>
<body>

<div class="sidebar">
<div class="logo">NetLab</div>
<div class="nav-item active" onclick="switchTab('home',this)">Dashboard</div>
<div class="nav-item" onclick="switchTab('net',this)">Net</div>
<div class="nav-item" onclick="switchTab('timer',this)">S√ºre</div>
</div>

<div class="main" id="content">

<div class="topbar">
<h1>Dashboard</h1>
<div class="user-pill">Ege</div>
</div>

<div class="grid">
<div class="card">
<div class="label">Bug√ºnk√º Net</div>
<div class="big" id="netValue">0</div>
</div>

<div class="card">
<div class="label">√áalƒ±≈üma S√ºresi</div>
<div class="big" id="timeValue">0 dk</div>
</div>
</div>

</div>

<div class="mobile-nav">
<div class="active" onclick="mobileSwitch('home',this)">üè†</div>
<div onclick="mobileSwitch('net',this)">üìä</div>
<div onclick="mobileSwitch('timer',this)">‚è±</div>
</div>

<script>
let net=0;
let seconds=0;
let daily=0;
let interval=null;

function switchTab(tab,el){
document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));
el.classList.add('active');
render(tab);
}

function mobileSwitch(tab,el){
document.querySelectorAll('.mobile-nav div').forEach(n=>n.classList.remove('active'));
el.classList.add('active');
render(tab);
}

function render(tab){
if(tab==="home"){
content.innerHTML=`
<div class="topbar">
<h1>Dashboard</h1>
<div class="user-pill">Ege</div>
</div>
<div class="grid">
<div class="card">
<div class="label">Bug√ºnk√º Net</div>
<div class="big">${net.toFixed(2)}</div>
</div>
<div class="card">
<div class="label">√áalƒ±≈üma S√ºresi</div>
<div class="big">${daily} dk</div>
</div>
</div>
`;
}

if(tab==="net"){
content.innerHTML=`
<div class="topbar"><h1>Net Hesaplama</h1></div>
<div class="card">
<input type="number" id="d" placeholder="Doƒüru">
<input type="number" id="y" placeholder="Yanlƒ±≈ü">
<button onclick="calc()">Hesapla</button>
<div class="big" style="margin-top:20px;">${net.toFixed(2)}</div>
</div>
`;
}

if(tab==="timer"){
content.innerHTML=`
<div class="topbar"><h1>Kronometre</h1></div>
<div class="card">
<div class="big">${format(seconds)}</div>
<button onclick="start()">Ba≈ülat</button>
<button onclick="pause()">Duraklat</button>
</div>
`;
}
}

function calc(){
let d=parseFloat(document.getElementById("d").value)||0;
let y=parseFloat(document.getElementById("y").value)||0;
net=d-(y/4);
render("net");
}

function start(){
if(!interval){
interval=setInterval(()=>{
seconds++;
daily=Math.floor(seconds/60);
render("timer");
},1000);
}
}

function pause(){
clearInterval(interval);
interval=null;
}

function format(s){
let m=Math.floor(s/60);
let ss=s%60;
return m+":"+(ss<10?"0"+ss:ss);
}
</script>

</body>
</html>
