<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gün Azalıyor</title>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
margin:0;
background:#0b0b0c;
color:#ffffff;
}

.container{
max-width:1000px;
margin:auto;
padding:50px 20px;
}

h1{
font-weight:800;
letter-spacing:1px;
}

.card{
background:#141416;
border:1px solid #222;
padding:30px;
border-radius:18px;
margin-bottom:25px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
}

button{
background:#ffffff;
color:#000;
border:none;
padding:10px 20px;
border-radius:25px;
cursor:pointer;
font-weight:600;
transition:0.2s;
}

button:hover{
opacity:0.85;
}

input{
background:#1c1c1f;
border:1px solid #2a2a2e;
color:white;
padding:10px;
border-radius:20px;
margin:5px;
width:120px;
}

.timer{
font-size:28px;
font-weight:800;
margin-top:10px;
}

.progress{
height:10px;
background:#1f1f22;
border-radius:20px;
overflow:hidden;
margin-top:10px;
}

.progress-bar{
height:100%;
background:#ffffff;
width:0%;
transition:0.4s;
}

.countdown-box{
display:inline-block;
margin:5px;
padding:10px 15px;
background:#1c1c1f;
border-radius:12px;
min-width:60px;
text-align:center;
}

.hidden{display:none;}
</style>
</head>
<body>

<div class="container">

<h1>GÜN AZALIYOR</h1>

<div id="authPanel" class="card">
<input type="text" id="nameInput" placeholder="İsim">
<input type="email" id="emailInput" placeholder="Email">
<input type="password" id="passwordInput" placeholder="Şifre">
<br>
<button onclick="registerUser()">Kayıt</button>
<button onclick="loginUser()">Giriş</button>
</div>

<div id="dashboard" class="hidden">

<div class="card">
<h2 id="welcomeText"></h2>
<button onclick="logoutUser()">Çıkış</button>
</div>

<div class="grid">

<div class="card">
<h3>YKS Geri Sayım</h3>
<div>
<div class="countdown-box"><div id="days">0</div>Gün</div>
<div class="countdown-box"><div id="hours">0</div>Saat</div>
<div class="countdown-box"><div id="minutes">0</div>Dakika</div>
<div class="countdown-box"><div id="seconds">0</div>Saniye</div>
</div>
</div>

<div class="card">
<h3>Kronometre</h3>
<div class="timer" id="timerDisplay">00:00:00</div>
<button onclick="startTimer()">Başlat</button>
<button onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>
</div>

<div class="card">
<h3>Net Hesaplama</h3>
<input type="number" id="dogru" placeholder="Doğru">
<input type="number" id="yanlis" placeholder="Yanlış">
<button onclick="hesaplaNet()">Hesapla</button>
<h4 id="netSonuc">Net: 0</h4>
</div>

<div class="card">
<h3>Hedef Net</h3>
<input type="number" id="hedefInput" placeholder="Hedef">
<button onclick="setHedef()">Kaydet</button>
<h4 id="hedefText">Hedef: -</h4>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>
</div>

</div>
</div>

</div>

<script>
/* FIREBASE */
var firebaseConfig={
apiKey:"AIzaSyAqyJWpcmvxRKYlXKKJryrYis5uotXXZOI",
authDomain:"ykssayac-58125.firebaseapp.com",
projectId:"ykssayac-58125"
};
firebase.initializeApp(firebaseConfig);
var auth=firebase.auth();
var db=firebase.firestore();

/* AUTH */
function registerUser(){
auth.createUserWithEmailAndPassword(emailInput.value,passwordInput.value)
.then(cred=>{
db.collection("users").doc(cred.user.uid).set({
name:nameInput.value,
hedef:0,
currentNet:0
});
});
}

function loginUser(){
auth.signInWithEmailAndPassword(emailInput.value,passwordInput.value);
}

function logoutUser(){
auth.signOut();
location.reload();
}

auth.onAuthStateChanged(user=>{
if(user){
authPanel.classList.add("hidden");
dashboard.classList.remove("hidden");

db.collection("users").doc(user.uid).get().then(doc=>{
let data=doc.data();
welcomeText.innerText="Hoş geldin "+data.name;
hedefText.innerText="Hedef: "+data.hedef;
currentNet=data.currentNet||0;
updateProgress(data.hedef,currentNet);
});
}
});

/* COUNTDOWN */
const target=new Date("June 20, 2026 09:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;
if(diff>0){
days.innerText=Math.floor(diff/(1000*60*60*24));
hours.innerText=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
minutes.innerText=Math.floor((diff%(1000*60*60))/(1000*60));
seconds.innerText=Math.floor((diff%(1000*60))/1000);
}
},1000);

/* TIMER */
let sec=0,interval=null;
function startTimer(){
if(!interval){
interval=setInterval(()=>{
sec++;
timerDisplay.innerText=format(sec);
},1000);
}
}
function pauseTimer(){
clearInterval(interval);
interval=null;
}
function resetTimer(){
clearInterval(interval);
interval=null;
sec=0;
timerDisplay.innerText="00:00:00";
}
function format(s){
let h=Math.floor(s/3600);
let m=Math.floor((s%3600)/60);
let ss=s%60;
return pad(h)+":"+pad(m)+":"+pad(ss);
}
function pad(n){return n<10?"0"+n:n;}

/* NET */
let currentNet=0;
function hesaplaNet(){
let d=parseFloat(dogru.value)||0;
let y=parseFloat(yanlis.value)||0;
currentNet=d-(y/4);
netSonuc.innerText="Net: "+currentNet.toFixed(2);

let user=auth.currentUser;
db.collection("users").doc(user.uid).update({
currentNet:currentNet
});

updateProgress(parseFloat(hedefInput.value),currentNet);
}

/* HEDEF */
function setHedef(){
let hedef=parseFloat(hedefInput.value)||0;
let user=auth.currentUser;

db.collection("users").doc(user.uid).update({
hedef:hedef
});

hedefText.innerText="Hedef: "+hedef;
updateProgress(hedef,currentNet);
}

function updateProgress(hedef,net){
if(hedef>0){
let percent=(net/hedef)*100;
progressBar.style.width=Math.min(percent,100)+"%";
}
}
</script>

</body>
</html>
